executors:
  - name: claudecode-1
    type: claudecode
    endpoint: http://claude-executor:3002
    healthPath: /health
    enabled: true
    description: Claude Code CLI Executor
    typeConfig:
      model: claude-sonnet-4-5-20250929
  - name: puppeteer-1
    type: puppeteer
    endpoint: http://puppeteer-executor:3003
    healthPath: /health
    enabled: true
    description: Puppeteer Web Scraping Executor
    typeConfig:
      timeout: 30000
  - name: playwright-1
    type: playwright
    endpoint: ws://playwright-executor:53333/playwright
    healthPath: /
    enabled: true
    description: Playwright Browser Executor (ARM compatible)
    typeConfig:
      timeout: 30000
