services:
  obsidian:
    build:
      context: .
      dockerfile: Dockerfile
    image: obsidian-ai-workspace:latest
    container_name: obsidian-ai-workspace
    restart: unless-stopped
    shm_size: "1gb"
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./config:/config
      - ./vaults:/vaults
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - RESTART_APP=true
      - ANTHROPIC_BASE_URL=
      - ANTHROPIC_AUTH_TOKEN=
